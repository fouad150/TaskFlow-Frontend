<h2>the task list</h2>


<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Start Date/Time</th>
    <th>End Date/Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks$ | async">
    <td>{{ task.name }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.startDateTime }}</td>
    <td>{{ task.endDateTime }}</td>
  </tr>
  </tbody>
</table>
